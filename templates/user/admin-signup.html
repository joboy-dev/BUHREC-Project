{% extends "base.html" %}
{% load static %}

{% block page_title %} Set Admin Profile {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block body %} 
<section id="form">
    <div class="image">
        <img src="{% static 'images/signup.jpg' %}" alt="signup-img">
    </div>

    <form action="#" method="post">
        {% csrf_token %}
        <h1><span>Set Up</span> Admin Profile</h1>
        {{form}}
        <input type="submit" class="btn" value="Save">
    </form>

</section>
{% endblock %}
